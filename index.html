  <script>
    // Global result holder for Cloudinary upload
    window._cloudinaryResult = null;
    window._cloudinaryDone = false;

    // Simple function that Dart can call - takes only a media type string
    function triggerCloudinaryUpload(mediaType) {
      window._cloudinaryResult = null;
      window._cloudinaryDone = false;

      try {
        if (typeof cloudinary === 'undefined' || !cloudinary.openUploadWidget) {
          console.error('Cloudinary widget script not loaded');
          window._cloudinaryResult = 'ERROR:widget_not_loaded';
          window._cloudinaryDone = true;
          return;
        }

        var config = {
          cloudName: 'daulovm2u',
          uploadPreset: 'quadrant_upload',
          sources: ['local', 'camera'],
          multiple: false,
          maxFiles: 1,
          resourceType: mediaType || 'auto',
          maxFileSize: 10000000,
          cropping: false,
          folder: 'quadrant_app'
        };

        if (mediaType === 'image') {
          config.clientAllowedFormats = ['png', 'jpg', 'jpeg', 'gif', 'webp'];
        }

        cloudinary.openUploadWidget(config, function (error, result) {
          if (error) {
            console.error('Cloudinary upload error:', error);
            window._cloudinaryResult = 'ERROR:' + JSON.stringify(error);
            window._cloudinaryDone = true;
            return;
          }
          if (result && result.event === 'success') {
            console.log('Cloudinary upload success:', result.info.secure_url);
            window._cloudinaryResult = result.info.secure_url;
            window._cloudinaryDone = true;
          } else if (result && (result.event === 'close' || result.event === 'abort')) {
            if (!window._cloudinaryDone) {
              window._cloudinaryResult = 'CANCELLED';
              window._cloudinaryDone = true;
            }
          }
        });
      } catch (e) {
        console.error('Cloudinary widget error:', e);
        window._cloudinaryResult = 'ERROR:' + e.toString();
        window._cloudinaryDone = true;
      }
    }

    function getCloudinaryResult() {
      return window._cloudinaryResult;
    }

    function isCloudinaryDone() {
      return window._cloudinaryDone;
    }
  </script>
